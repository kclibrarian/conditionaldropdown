<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <title>Dynamicaly Dependent Drop Down Lists</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.1/jquery.mockjax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
<form method="post" style="max-width:600px;">
<div class="form-group">
    Language to Translate:
    <label th:for="language">Language
        <input type="text" th:field="=${language.name}" class="form-control"/>
            <option th:each="language: ${languages}"
                    th:text="${language.name}"
                    th:value="${language.code}">
            </option>
    // Connects to add.html?
    <td th:text="${language.name}"></td>
    <p class="error" th:errors="${language.name}"></p>
    </label>
    </div>
    <input type="submit" value="Add Language" />
</form>
</body>
</html>
